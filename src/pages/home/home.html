<ion-header>
  <ion-navbar>
    <ion-title>Expense Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div style="overflow-x:auto;">
    <table>
      <tr>
        <th class="longHeader">Receipt Type & Details</th>
        <th>VENDOR</th>
        <th>CITY</th>
        <th>STATE</th>
        <th class="longHeader">DATE</th>
        <th>TAX</th>
        <th>SUBTOTAL</th>
        <th>TOTAL</th>
      </tr>
      <tr>
        <td>Groceries</td>
        <td>Walmart</td>
        <td>Milpitas</td>
        <td>CA</td>
        <td>21-01-2019</td>
        <td>8.750%</td>
        <td>22.92</td>
        <td>24.93</td>
      </tr>

      <tr *ngFor="let receipt of receipts;">
        <td> {{receipt.type}} </td>
        <td> {{receipt.vendor}} </td>
        <!-- <td> {{receipt.city}} </td>
        <td> {{receipt.state}} </td>
        <td> {{receipt.date}} </td>
        <td> {{receipt.total}} </td> -->
      </tr>

    </table>
  </div>


  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="primary">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-fab color="primary">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab color="primary">
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>






</ion-content>

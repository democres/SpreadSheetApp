<ion-header>
  <ion-navbar>
    <ion-title>
      Scan Receipt
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



    <button ion-button full (click)="getResults()">Select Image</button>
    <button ion-button full (click)="uploadImage()" [disabled]="!selectedImage">Process Image</button>

    <img [src]="selectedImage" *ngIf="selectedImage">

    <ion-card *ngIf="imageText">
      <ion-card-header>
        Image Text
      </ion-card-header>
      <ion-card-content>
        {{ imageText }}
      </ion-card-content>
    </ion-card>



</ion-content>
